apiVersion: k3d.io/v1alpha5
kind: Simple
metadata:
  name: dev-cluster
agents: 3
servers: 3
ports:
  - port: "9080:80"
    nodeFilters:
      - "loadbalancer"
  - port: "9443:443"
    nodeFilters:
      - "loadbalancer"

volumes:
  - volume: /etc/machine-id:/etc/machine-id

options:
  k3s:
    extraArgs:
      - arg: "--node-label=ingress-ready=true"
        nodeFilters:
          - "server:*"

registries:
  config: |
    mirrors:
      "docker.io":
        endpoint: ["http://172.17.0.1:5000"]
      "quay.io":
        endpoint: ["http://172.17.0.1:5001"]
      "gcr.io":
        endpoint: ["http://172.17.0.1:5003"]
      "ghcr.io":
        endpoint: ["http://172.17.0.1:5002"]
      "registry.k8s.io":
        endpoint: ["http://172.17.0.1:5004"]
      "cr.l5d.io":
        endpoint: ["http://172.17.0.1:5005"]
